<!DOCTYPE html>
<head>
<!-- BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- Carousel -->
	<div id="carousel-main" class="carousel slide" data-ride="carousel" data-pause="false" style="height: 100%">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-2" data-slide-to="1"></li>
		    <li data-target="#carousel-3" data-slide-to="2"></li>
		</ol>

		  <!-- Slide wrappers -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <div class="carousel-slide-img" id="img-1"></div>
		        <div class="carousel-caption">
		        </div>
		      </div>
		      <div class="item">
		        <div class="carousel-slide-img" id="img-2"></div>
		        <div class="carousel-caption">
		        </div>
		      </div>
		      <div class="item">
		      	<div class="carousel-slide-img" id="img-3"></div>
		      </div>
		    </div>
	</div>
<!-- BOOTSTRAP JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
