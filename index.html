<!DOCTYPE html>
<head>
<!-- BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- Carousel -->
	<div id="carousel-main" class="carousel slide" data-ride="carousel" data-pause="false" style="height: 100%">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		    <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-main" data-slide-to="1"></li>
		    <li data-target="#carousel-main" data-slide-to="2"></li>
		</ol>

		  <!-- Slide wrappers -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="img/venice-cropped.jpg" width="100%" height="100%" class="carousel-pic">
		        <div class="carousel-caption">
		        </div>
		      </div>
		      <div class="item">
		        <img src="img/self-portrait.JPG" width="100%" height="100%" class="carousel-pic">
		        <div class="carousel-caption">
		        </div>
		      </div>
		      <div class="item">
		      	<img src="img/cats.png" width="100%" height="100%" class="carousel-pic">
		      </div>
		    </div>

		    <!-- Controls -->
		      <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left"></span>
		      </a>
		      <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right"></span>
		      </a>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- BOOTSTRAP JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
